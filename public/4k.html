<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″/>
    <title>Title</title>
    <script src="https://unpkg.com/ajax-hook/dist/ajaxhook.min.js"></script>
    <style>
        iframe{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<iframe src="https://webfq.herokuapp.com/proxy/https://www.youtube.com/embed/zQJTRNj6DPo" frameborder="0"></iframe>
<script>
    hookAjax({
        open:function(arg){
            if(arg[1].lastIndexOf('www.youtube.com')>-1)
                arg[1]='https://webfq.herokuapp.com/proxy/'+arg[1]
        }
    })
</script>
</body>
</html>
